<!DOCTYPE html>
<html>
<head>
  <title>Orpheus</title>
  <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.4.0"></script>
  <script type='text/javascript' src='//www.midijs.net/lib/midi.js'></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6f748e8451.js" crossorigin="anonymous"></script>

</head>

<body>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="#">About</a></li>

      <span class="icon-container"> <a href="#"><img src="icon.png" alt="Icon" class="right"></a>
    </ul>
  </nav>
  <div class="container"> 
    <div class="at-wrap">
      <div class="at-overlay">
      </div>
      <div class="at-content">
        <div class="at-sidebar">
          <div class="at-sidebar-content">
            <div class="at-track-list">
              <span style= "color: white; font-size: 50px;">
                <i class="fa-solid fa-guitar" id="instrument-icon"></i>
              </span>
                <div class="dropdown-menu" id="instrument-dropdown" style="display: none;">
                    <select name="instrument_program" id="instrument_program">
                      {% for program_id, program_name in instrument_programs %}
                      <option value="{{ program_id }}" {% if program_id == selected_program %}selected{% endif %}>{{ program_name }}</option>
                      {% endfor %}
                    </select>
                </form>
                </div>
                <span style="color: white; font-size: 50px;">
                  <i class="fa-solid fa-arrows-to-eye" id="eye-icon"></i>
                </span>
                <div class="dropdown-menu" id="visualization-dropdown" style="display: none; color: white;">
                  <label>
                    <input type="checkbox" id="show-staff" checked> Staff
                  </label>
                  <label>
                    <input type="checkbox" id="show-waterfall" checked> Waterfall
                  </label>
                </div>
            </div>
        </div>
        
        </div>
        <div class="at-viewport">
          <div class="at-main">
            <h1>Classical909</h1>
            <hr style="color: black;">
            <form method="post">
              <input type="hidden" name="selected_program" id="selected_program_input" value="">
              <button class="button-49" type="submit">Generate</button>
          </form>
        
            <midi-visualizer type="staff" class="myStaffVisualiser"id="myStaffVisualizerB"></midi-visualizer>
            <midi-visualizer type="waterfall" id="myWaterVisualizer"></midi-visualizer>
        
          </div>
        </div>
      </div>
      <div class="at-controls">
        <div class="at-controls-left">
          <midi-player
          src="./static/classical.mid"
          visualizer="#myStaffVisualizerB"
          sound-font="https://storage.googleapis.com/magentadata/js/soundfonts/sgm_plus">
        </midi-player>
          <div class="at-song-info">
            <span class="at-song-title"></span> -
            <span class="at-song-artist"></span>
          </div>
        </div>
        <div class="at-controls-right">
          <form method="post">
            <button type="button" title="MIDI Download" class="button-download-classical" download="classical.mid"><i class="fa-solid fa-download fa-xl"></i></button><script>    const downloadButtonClassical = document.querySelector('.button-download-classical');

              downloadButtonClassical.addEventListener('click', (event) => {
                  // Prevent default form submission behavior
                  event.preventDefault();
          
                  // Manual download
                  const downloadLink = document.createElement('a');
                  downloadLink.href = "./static/classical.mid"; 
                  downloadLink.download = "./static/classical.mid";
                  downloadLink.click();
              });</script>
          </form>

          <a class="btn at-metronome" title="WAV download" href="./static/classical.wav" download>
            <i class="fas fa-file-audio"></i>
          </a>
          <a class="btn at-loop">
            <i class="fas fa-retweet"></i>
          </a>
          
          <a class="btn toggle at-count-in">
            <i class="fas fa-hourglass-half"></i>
          </a>
          <div class="at-zoom">
            <i class="fas fa-search"></i>
            <select>
              <option value="25">25%</option>
              <option value="50">50%</option>
              <option value="75">75%</option>
              <option value="90">90%</option>
              <option value="100" selected>100%</option>
              <option value="110">110%</option>
              <option value="125">125%</option>
              <option value="150">150%</option>
              <option value="200">200%</option>
            </select>
          </div>
          <div class="at-layout">
            <div class="at-layout">
              <button type="button" class="button-download-print" download="midi-visualizer.png">Print Staff</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  
    </div> 
    <script>
const instrumentIcon = document.getElementById('instrument-icon');
const instrumentDropdown = document.getElementById('instrument-dropdown');
const selectedProgramInput = document.getElementById('selected_program_input');
const instrumentSelect = document.getElementById('instrument_program');

instrumentIcon.addEventListener('click', () => {
  instrumentDropdown.style.display = instrumentDropdown.style.display === 'none' ? 'block' : 'none';
});

instrumentSelect.addEventListener('change', () => {
  selectedProgramInput.value = instrumentSelect.value;
});
          </script>

          <script src="visualiser.js"></script>
          <script src="print.js"></script>
</body>
</html>
